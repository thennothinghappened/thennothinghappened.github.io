<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body onload="populateList()">
    <div id="grid container">
        <div id="flex sidebar">
            <div id="sidebar-info">
                <img src="./assets/logo.png"><br>
                thennothing's Website
            </div>
            <ul id="sidebar-list"></ul>
        </div>
        <div id="content">

        </div>
    </div>

    <script>
        function populateList() {
            const location = document.getElementById('sidebar-list');
            const pages = [
                {name: 'About', folder: 'about', pages: [['about', 'About']]}
            ];

            pages.forEach(p => {
                location.innerHTML += `<li>${p.name}<ul>${p.pages.map(n => {
                    return `<li><a href="#" onclick="loadPage('${p.folder}/${n[0]}')">${n[1]}</a></li>`;
                })}</ul><li>`;
            });
        }

        function loadPage(p) {
            const location = document.getElementById('content');
            const page = `./pages/${p}.html`;

            fetch(page).then((response) => {return response.text()}).then((content) => {
                location.innerHTML = content;
            });
        }
    </script>
</body>
</html>
