		<div class="card purple">
			<h2>litres/100km calculator</h2>
			
			<input type="number" id="litres-per-100_litres">
			<label for="litres-per-100_litres">Litres used</label>

			<br>

			<input type="number" id="litres-per-100_kilometers">
			<label for="litres-per-100_kilometers">Kilometers travelled</label>

			<p>
				<math id="litres-per-100_output"></math>
			</p>

			<script>(() => {
				const eLitres = document.getElementById('litres-per-100_litres');
				const eKilometers = document.getElementById('litres-per-100_kilometers');
				const eOutput = document.getElementById('litres-per-100_output');

				function update() {
					const litres = parseFloat(eLitres.value);
					const kilometers = parseFloat(eKilometers.value);

					if (isNaN(litres) || isNaN(kilometers)) {
						eOutput.textContent = '';
						return;
					}

					eOutput.textContent = ((litres / kilometers) * 100.0).toFixed(2) + 'L/100km';
				}

				eLitres.oninput = update;
				eKilometers.oninput = update;

				update();
			})()</script>
		</div>
